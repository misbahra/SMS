<div class="pt-2 pl-2 section-header hd-navy ">
               
    <span class="spinner-border" *ngIf="(isBusy == true)"></span>
    <div class="float-left">
   Select Data - Selected : {{rowDataClicked.length}}
    </div>
    
</div>
<div [ngStyle]="style">
    <ag-grid-angular 
        [pagination]="true" 
        [unSortIcon]="true" 
        [animateRows]="true" 
        style="width:100%; height:400px;"
        class="ag-theme-alpine" 
        [rowSelection]="rowSelection"
        [rowData]="rowData" 
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef" 
        (rowSelected)="onRowSelected($event)">
    </ag-grid-angular> 
</div>

<div class=" mt-3 text-center">

    <button [disabled]="isBusy" (click)="onSubmit()" class="btn  btn-info pl-5 pr-5">
        <i class="fa fa-tick pr-2"> </i> Select
        <!-- {{ isBusy == false ? 'Login' : 'Logging in, please wait' }}  -->
    </button>
    <button (click)="onCancel()" class="btn  btn-success ml-5 pl-5 pr-5">
        <i class="fa fa-close pr-2"> </i> Cancel
        <!-- {{ isBusy == false ? 'Login' : 'Logging in, please wait' }}  -->
    </button>
    <!-- <div class="spinner-border" style="color: rgb(79, 3, 221);" *ngIf="(isBusy == true)">
                <span class="sr-only">Loading...</span>
            </div> -->

</div>
