
<div class=" header hd-gold" >
    <span >Manage Resources</span>
    <span class="pl-1">Selected User: {{rowDataClicked.name}}</span>
    <div class=" float-right section-detail ">
      <button *ngIf= "(userPrivs.editAllowed == 'Y')" type="button" class="btn" (click)="UpdateUser(1)"><i class="fa fa-pencil "></i></button>
  
      <a type="button" href="adduser">
        <span class="fa fa-plus"></span>
      </a>
      <button type="button" class="btn" (click)="DeleteUser(1)"><i class="fa fa-trash error"></i></button>
  
  
    </div>
  </div>
      
<!-- <div [ngStyle]="style"> -->
  <ag-grid-angular 
        [pagination]="true" 
        [unSortIcon]="true"
        [animateRows]="true" 
        style="width: 100%; height:400px;" 
        class="ag-theme-alpine" 
        [rowData]="rowData"
        [columnDefs]="columnDefs" 
        (rowSelected)="onRowSelected($event)"
        >
  </ag-grid-angular> 
 
     <!-- </div>   -->
