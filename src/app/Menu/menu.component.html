<!--Navbar-->


<mat-toolbar >

  <img class="brand_logo" src="../../assets/Logo01.png">

  <div style="width:100%" class="m-0 p-0">
    <div class="float-left m-0 p-0">

      <button mat-button routerLink="/home">
        <mat-icon>home</mat-icon> Home
      </button>

      <button mat-button routerLink="/login-new" *ngIf="(connectedUser.length == 0)">
        <mat-icon>login</mat-icon> Login
      </button>

      <button mat-button *ngIf="(connectedUser.length != 0 && connectedUser.app_role == 'AAD')"
        [matMenuTriggerFor]="settingMenu">

        <mat-icon>settings</mat-icon> settings
      </button>

      <mat-menu #settingMenu="matMenu" xPosition="after">
        <button mat-menu-item routerLink="/user" class="plMenuCSS">
          <mat-icon>account_box</mat-icon>
          <span>Users</span>
        </button>

        <button mat-menu-item routerLink="/lu">
          <mat-icon>build</mat-icon>
          <span>Look Up</span>
        </button>

        <button mat-menu-item routerLink="/sal">
          <mat-icon>money</mat-icon>
          <span>Salary</span>
        </button>
      </mat-menu>


      <button mat-button *ngIf="(connectedUser.length != 0 && connectedUser.app_role == 'AAD')"
        [matMenuTriggerFor]="reportsMenu">
        <mat-icon>receipt</mat-icon> Reports
      </button>

      <mat-menu #reportsMenu="matMenu" xPosition="after">
        <button mat-menu-item routerLink="/salesRep">
          <mat-icon>monetization_on</mat-icon>
          <span>Sales Report</span>
        </button>

      </mat-menu>


      <button mat-button *ngIf="(connectedUser.length != 0 && connectedUser.app_role == 'AAD')"
        [matMenuTriggerFor]="formsMenu">
        <mat-icon>apps</mat-icon> Forms
      </button>

      <mat-menu #formsMenu="matMenu" xPosition="after">
        <button mat-menu-item routerLink="/order">
          <mat-icon>tasks</mat-icon>
          <span>Orders</span>
        </button>

        <button mat-menu-item routerLink="/vender">
          <mat-icon>blur_circular</mat-icon>
          <span>Venders</span>
        </button>

        <button mat-menu-item routerLink="/customer">
          <mat-icon>adjust</mat-icon>
          <span>Customers</span>
        </button>

        <button mat-menu-item routerLink="/itemcategory">
          <mat-icon>blur_linear</mat-icon>
          <span>Items</span>
        </button>

        <button mat-menu-item routerLink="/stock">
          <mat-icon>blur_on</mat-icon>
          <span>Stock</span>
        </button>

        <button mat-menu-item routerLink="/gl">
          <mat-icon>storage</mat-icon>
          <span>General Ledger</span>
        </button>
      </mat-menu>


      <!-- Links -->
    </div>
    <div class="float-right p-0 m-0 section-detail" *ngIf="(connectedUser.length != 0)">
      Welcome {{connectedUser.name}}
      <span class="h6 text-success"><small>Connected Since:
          {{connectedUser.conn_date_time | date : 'short'}}</small></span>
      <button class="btn" *ngIf="(connectedUser.length != 0)" (click)=LogOut()>
        <i class="fa fa-power-off p-1"></i>
      </button> 
    </div>

  </div>

</mat-toolbar>
