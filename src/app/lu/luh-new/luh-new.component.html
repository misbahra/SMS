     <p> "Name" {{params.name}} " and Value:"{{params.value}}</p>
      </div> -->
    <!-- Material form register -->
    <!-- <div class="card border border-info  m-0"> -->

        <div class="h5 header-bar1">
            Create / Modify Lookup Header
        </div>
        <p>{{this.messagetext}}</p>

        <!--Card content-->
        <div class="card-body  px-lg-5 pt-0">

            <!-- Form -->
            <form [formGroup]="dataForm" class="text-center" style="color: #757575;" action="#!">

                <div class="row">
                    <div class="spinner-border" style="color: rgb(79, 3, 221);" *ngIf="(isBusy == true)">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="col">
                        <!-- Employee ID -->
                        <div class="md-form ">
                            <label class = "font-weight row " for="luh_desc">Description</label>
                            <input type="text" id="luh_desc" name="luh_desc" class="form-control"
                                placeholder="Description" formControlName="luh_desc"
                                [ngClass]="{ 'is-invalid':   submitted && fc.luh_desc.errors }">
                            <div *ngIf=" fc.luh_desc.invalid " class="invalid-feedback">
                                <div *ngIf="fc.luh_desc.errors.required">
                                    Lookup desc is required
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--close col -->
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <!-- User Name -->
                        <div class="md-form">
                            <label class = "font-weight row " for="luh_code">Code</label>
                            <input id="luh_code" name="luh_code" class="form-control" placeholder="Code"
                                formControlName="luh_code" oninput="this.value = this.value.toUpperCase()"
                                [ngClass]="{ 'is-invalid': submitted && fc.luh_code.errors }">
                            <div *ngIf="submitted && fc.luh_code.invalid " class="invalid-feedback">
                                <div *ngIf="fc.luh_code.errors.required">
                                    Lookup code is required
                                </div>
                                <div *ngIf="fc.luh_code.errors.minlength">
                                    Lookup code should be at least 3 characters
                                </div>
                                <div *ngIf="fc.luh_code.errors.maxlength">
                                    Lookup code should be maximum 4 characters
                                </div>
                                <div *ngIf="fc.luh_code.errors?.duplicate">
                                    Lookup code is duplicated.
                                  </div>
                            </div>
                        </div>
                    </div>


                </div>
                <!--close row -->

                <!-- Submit button -->
                <div class=" mt-3 text-center">

                    <button [disabled]="isBusy" (click)="onSubmit()" class="btn  btn-info pl-5 pr-5">
                        <i class="fa fa-save pr-2"> </i> Save
                        <!-- {{ isBusy == false ? 'Login' : 'Logging in, please wait' }}  -->
                    </button>
                    <button (click)="onCancel()" class="btn  btn-success ml-5 pl-5 pr-5">
                        <i class="fa fa-close pr-2"> </i> Cancel
                        <!-- {{ isBusy == false ? 'Login' : 'Logging in, please wait' }}  -->
                    </button>
                    <!-- <div class="spinner-border" style="color: rgb(79, 3, 221);" *ngIf="(isBusy == true)">
                        <span class="sr-only">Loading...</span>
                    </div> -->

                </div>


                <hr>

                <!-- Terms of service -->
                <!-- <p>By clicking
              <em>Sign up</em> you agree to our
              <a href="" target="_blank">terms of service</a> -->

            </form>
            <!-- Form -->

        </div>

    <!-- </div> -->
