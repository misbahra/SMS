<!-- <div class="parent-div"> -->
<div class="row">
  <div class="column1">

    <div class="row  hd-navy header pt-2">
      <div class="col">
        <span>Header</span>

        <span class="spinner-border" *ngIf="(isBusy)"></span>
      </div>

      <div class="col text-end">

        <a *ngIf="(userPrivs.createAllowed == 'Y')" type="button" (click)="openLuhDialog(1)">
          <span class="fa fa-pencil p-2 text-warning"></span>
        </a>
        <a *ngIf="(userPrivs.createAllowed == 'Y')" type="button" (click)="openLuhDialog(null)">
          <span class="fa fa-plus text-white p-2"></span>
        </a>
        <a *ngIf="(userPrivs.createAllowed == 'Y')" type="button" (click)="DeleteLUH(1)">
          <span class="fa fa-trash text-danger p-2"></span>
        </a>

      </div>

    </div>

    <div class="row p-0 m-0">
      <div class="col p-0 m-0">
        <div [ngStyle]="style">
          <ag-grid-angular [pagination]="true" [paginationPageSize]="15" [unSortIcon]="true" [animateRows]="true"
            style="width: 100%; height:500px;" class="ag-theme-blue" [rowData]="rowData" [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef" (rowSelected)="onRowSelected($event)">
          </ag-grid-angular>
        </div>

      </div>
    </div>
  </div>

    <!-- 2nd column -->
    <div class="column2">
      <div class="row  hd-navy header pt-2">
        <div class="col">
          <span>Detail</span>
          <span class="pl-5">Selected Header / Detail: {{rowDataClicked.luh_code}} /
            {{rowDataClicked2.lud_code}}</span>
        
           <span class="spinner-border" *ngIf="(isDetailBusy)"></span>
        </div>
        <div class="col text-end">
          <a *ngIf="(userPrivs.createAllowed == 'Y')" type="button" (click)="openLudDialog(1)">
            <span class="fa fa-pencil p-2 text-warning"></span>
          </a>
          <a *ngIf="(userPrivs.createAllowed == 'Y' && rowDataClicked.luh_code)" type="button"
            (click)="openLudDialog(null)">
            <span class="fa fa-plus text-white p-2"></span>
          </a>
          <a *ngIf="(userPrivs.createAllowed == 'Y')" type="button" (click)="DeleteLUD(1)">
            <span class="fa fa-trash text-danger p-2"></span>
          </a>

        </div>


      </div>

      <div class="row p-0 m-0">
        <div class="col p-0 m-0">
          <div [ngStyle]="style">
            <ag-grid-angular [pagination]="true" [unSortIcon]="true" [animateRows]="true"
              style="width: 100%; height:500px;" class="ag-theme-blue" [rowData]="rowData2" [columnDefs]="columnDefs2"
              [defaultColDef]="defaultColDef" (rowSelected)="onRowSelected2($event)">
            </ag-grid-angular>
          </div>
        </div>

      </div>
    </div>
  </div>
