<div class="ml-0 mr-0  border-1" style="width:100%; ">
 
  <form [formGroup]="orderForm" class="text-center" style="color: #757575;" action="#!">
   
  <div class="form-row">


    <!--cloumn started -->
    <div class="col">
        <!-- request_placed_on -->
        <div class="md-form ">
            <!-- <label class="font-weight form-row " for="order_date">Order Date</label> -->
            <input type="date" id="order_date" name="order_date" class="form-control"
                placeholder="Order Date" formControlName="order_date"
                [ngClass]="{ 'is-invalid':    fc.order_date.errors }"
                >
            <div *ngIf=" fc.order_date.invalid " class="invalid-feedback">
                <div *ngIf="fc.order_date.errors.required">
                    Order date is required
                </div>

            </div>
        </div>
      </div>
      <!--cloumn colosed -->

      <!--cloumn started -->
    <div class="col">
      <!-- request_placed_on -->
      <div class="md-form ">
          <!-- <label class="font-weight form-row " for="customer_uid">Order Date</label> -->
          <select class="form-control  form-control mr-sm-2 js-example-basic-single" id="customer_uid" name="customer_uid"
              formControlName="customer_uid" [ngClass]="{ 'is-invalid': fc.customer_uid.errors }">
              <!-- <option Selected value="">Select User Role</option> -->
              <option *ngFor="let data of customerList; index as i;" [value]=data.customer_uid>{{data.name}} ({{data.mobile}})
              </option>
              <!-- <option value=data.lud_code>data.lud_desc</option> -->
            </select>
          <div *ngIf=" fc.customer_uid.invalid " class="invalid-feedback">
              <div *ngIf="fc.customer_uid.errors.required">
                  Customer is required
              </div>

          </div>
      </div>
    </div>
    <!--cloumn colosed -->

    <!--cloumn started -->
    <div class="col">
      <!-- request_placed_on -->
      <div class="md-form ">
          <!-- <label class="font-weight form-row " for="invoice_number">Order Date</label> -->
          <input type="text" id="invoice_number" name="invoice_number" class="form-control"
              placeholder="Invoice#" formControlName="invoice_number"
              [ngClass]="{ 'is-invalid':   fc.invoice_number.errors }"
              >
          <div *ngIf=" fc.invoice_number.invalid " class="invalid-feedback">
              <div *ngIf="fc.invoice_number.errors.required">
                  Invoice # is required
              </div>

          </div>
      </div>
    </div>
    <!--cloumn colosed -->
 <!--cloumn started -->
 <div class="col">
        <div class=" float-right">

          <button [disabled]="isBusy" (click)= "loadAllOrders()" class="btn  btn-info pl-5 pr-5" data-toggle="tooltip"
            data-placement="top" title="Save Order">
            <i class="fa fa-filter"> </i> Refresh
            <!-- {{ isBusy == false ? 'Login' : 'Logging in, please wait' }}  -->
          </button>
         </div>

         <div class=" float-right">

          <button [disabled]="isBusy" (click)= "clearFilters()" class="btn  btn-success pl-5 pr-5" data-toggle="tooltip"
            data-placement="top" title="Save Order">
            <i class="fa fa-refresh"> </i> Clear Filters
            <!-- {{ isBusy == false ? 'Login' : 'Logging in, please wait' }}  -->
          </button>
         </div>

    </div>
    <!--cloumn colosed -->
  </div>
  <!------------------- row closed ------------------>
  </form>
</div>

<div class="ml-0 mr-0  border-1" style="width:100%;">
    <!-- <span class="spinner-border text-warning" *ngIf="(isBusy == true)"></span> -->
</div>

  <!-- <div class="parent-div"> -->
  <div class="row row1">
    <div class="column1">
  
      <div class="pt-2 pl-2 pb-4" style="color:white; background-color:rgb(30, 133, 146);">
        <span class="h3">Orders</span>
        <!-- <span class="pl-2"><b>Selected Header:</b> {{rowDataClicked.luh_code}}</span> -->
        
        <div class=" h5 float-right">
          <button *ngIf="(userPrivs.editAllowed == 'Y')" type="button" class="btn" (click)="edit">
            <i class="fa fa-pencil"></i>
          </button>
  
          <a *ngIf="(userPrivs.createAllowed == 'Y')" type="button" (click)="new">
            <span class="fa fa-plus"></span>
          </a>
          <button *ngIf="(userPrivs.deleteAllowed == 'Y')" type="button" class="btn" (click)="deleteOrder()">
            <i class="fa fa-trash error"></i>
          </button>
         </div>
      </div>
      <!-- [enableSorting]="true" [enableFilter]="true"
      [modules]="modules"
          [frameworkComponents]="frameworkComponents"
      -->
      <span class="spinner-border text-warning" *ngIf="(isBusy == true)"></span>
      <div [ngStyle]="style" *ngIf="(isBusy == false)">
        <ag-grid-angular  
          [pagination]="true"
          [paginationPageSize]="15"
          [unSortIcon]="true"
          [animateRows]="true"
          style="width: 100%; height:250px;"
          class="ag-theme-blue"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          (rowSelected)="onRowSelected($event)">
        </ag-grid-angular>
      </div>
  
    </div>
  </div>
    <!-- 2nd column -->
    <div class="row row2">
    <div class="column1">
      <div class="pt-2 pl-2 pb-4" style="color:white; background-color:rgba(110, 31, 141, 0.863);">
       
        <span class="h3">Items</span>
  
        <span class="pl-5"><b>Selected Order / Item:</b> {{rowDataClicked.order_uid}} / {{rowDataClicked2.order_item_uid}}</span>
        
      </div>
  
      <div [ngStyle]="style">
        <ag-grid-angular
           [pagination]="true"
           [unSortIcon]="true"
           [animateRows]="true"
           style="width: 100%; height:400px;"
           class="ag-theme-blue"
           [rowData]="rowData2"
           [columnDefs]="columnDefs2"
           (rowSelected)="onRowSelected2($event)">
        </ag-grid-angular>
      </div>
  
  
      <!-- </div> -->
  
    </div>
  </div>
