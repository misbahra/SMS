<!-- Material form register -->

<div class="h5 header-bar">
    Create / Modify Salary
</div>
<p>{{this.messagetext}}</p>

<!--Card content-->
<!-- <div class="card-body  px-lg-5 pt-0"> -->

<!-- Form -->
<form [formGroup]="dataForm" class="text-center" style="color: #757575;" action="#!">

    <div class="row">
        <div class="spinner-border" style="color: rgb(79, 3, 221);" *ngIf="(isBusy == true)">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="col">
            <!-- Employee ID -->
            <div class="md-form has-float-label">
                <label class="font-weight row " for="sal_header_uid">UID</label>
                <input type="text" id="sal_header_uid" name="sal_header_uid" class="form-control" placeholder="UID"
                    formControlName="sal_header_uid"
                    [ngClass]="{ 'is-invalid':   submitted && fc.sal_header_uid.errors }" disabled>
                <div *ngIf=" fc.sal_header_uid.invalid " class="invalid-feedback">
                    <div *ngIf="fc.sal_header_uid.errors.required">
                        UID is required
                    </div>

                </div>
            </div>
        </div>
        <!--close col -->

        <div class="col">
            <!-- Employee ID -->
            <div class="md-form has-float-label">
                <label class="font-weight row " for="resource_uid">Resource</label>

                <select class="form-select  form-select-sm mr-sm-2 js-example-basic-single" id="resource_uid"
                    name="resource_uid" formControlName="resource_uid"
                    [ngClass]="{ 'is-invalid': submitted && fc.resource_uid.errors }">
                    <!-- <option Selected value="">Select User Role</option> -->
                    <option *ngFor="let data of resourceList; index as i;" [value]=data.resource_uid>
                        {{data.name}}
                    </option>
                    <!-- <option value=data.lud_code>data.lud_desc</option> -->
                </select>

                <div *ngIf=" fc.resource_uid.invalid " class="invalid-feedback">
                    <div *ngIf="fc.resource_uid.errors.required">
                        Resource UID is required
                    </div>

                </div>
            </div>
        </div>
        <!--close col -->
    </div>
    <div class="row">
        <div class="col">
            <!-- Employee ID -->
            <div class="md-form has-float-label">
                <label class="font-weight row " for="year">Year</label>

                <select class="form-select  form-select-sm mr-sm-2 js-example-basic-single" id="year" name="year"
                    formControlName="year" [ngClass]="{ 'is-invalid': submitted && fc.year.errors }">
                    <!-- <option Selected value="">Select User Role</option> -->
                    <option *ngFor="let data of yearList; index as i;" [value]=data.lud_code>
                        {{data.lud_desc}}
                    </option>
                    <!-- <option value=data.lud_code>data.lud_desc</option> -->
                </select>



                <div *ngIf=" fc.year.invalid " class="invalid-feedback">
                    <div *ngIf="fc.year.errors.required">
                        Year is required
                    </div>

                </div>
            </div>
        </div>
        <!--close col -->

        <div class="col">
            <!-- Employee ID -->
            <div class="md-form has-float-label">
                <label class="font-weight row " for="month">Month</label>

                <select class="form-select  form-select-sm mr-sm-2 js-example-basic-single" id="month" name="month"
                    formControlName="month" [ngClass]="{ 'is-invalid': submitted && fc.month.errors }">
                    <!-- <option Selected value="">Select User Role</option> -->
                    <option *ngFor="let data of monthList; index as i;" [value]=data.lud_code>
                        {{data.lud_desc}}
                    </option>
                    <!-- <option value=data.lud_code>data.lud_desc</option> -->
                </select>

                <div *ngIf=" fc.month.invalid " class="invalid-feedback">
                    <div *ngIf="fc.month.errors.required">
                        Month is required
                    </div>

                </div>
            </div>
        </div>
        <!--close col -->
    </div>

    <div class="row">
        <div class="col">

            <!-- Employee ID -->
            <div class="md-form has-float-label">
                <label class="font-weight row " for="paid_on">Paid On</label>
                <input type="datetime-local" id="paid_on" name="paid_on" class="form-control" placeholder="Paid"
                    formControlName="paid_on" [ngClass]="{ 'is-invalid':   submitted && fc.paid_on.errors }">
                <div *ngIf=" fc.paid_on.invalid " class="invalid-feedback">
                    <div *ngIf="fc.paid_on.errors.required">
                        Paid on is required
                    </div>

                </div>
            </div>
        </div>
        <!--close col -->

        <div class="col">
            <!-- Employee ID -->
            <div class="md-form has-float-label">
                <label class="font-weight row " for="status">Status</label>

                <select class="form-select  form-select-sm mr-sm-2 js-example-basic-single" id="status" name="status"
                    formControlName="status" [ngClass]="{ 'is-invalid': submitted && fc.status.errors }">
                    <!-- <option Selected value="">Select User Role</option> -->
                    <option *ngFor="let data of statusList; index as i;" [value]=data.lud_code>
                        {{data.lud_desc}}
                    </option>
                    <!-- <option value=data.lud_code>data.lud_desc</option> -->
                </select>

                <div *ngIf=" fc.status.invalid " class="invalid-feedback">
                    <div *ngIf="fc.status.errors.required">
                        Status is required
                    </div>

                </div>
            </div>
        </div>
        <!--close col -->
    </div>

    <div class="row mt-3">
        <div class="col">
            <!-- User Name -->
            <div class="md-form">
                <label class="font-weight row " for="remarks">Remarks</label>
                <input type="textarea" id="remarks" name="remarks" class="form-control" placeholder="Code"
                    formControlName="remarks" [ngClass]="{ 'is-invalid': submitted && fc.remarks.errors }">
                <div *ngIf="submitted && fc.remarks.invalid " class="invalid-feedback">
                    <div *ngIf="fc.remarks.errors.required">
                        Remarks is required
                    </div>

                </div>
            </div>
        </div>


    </div>
    <!--close row -->

    <!-- Submit button -->
    <div class=" mt-3 text-center">

        <button [disabled]="isBusy" (click)="onSubmit()" class="btn  btn-info pl-5 pr-5">
            <i class="fa fa-save pr-2"> </i> Save
            <!-- {{ isBusy == false ? 'Login' : 'Logging in, please wait' }}  -->
        </button>
        <button (click)="onCancel()" class="btn  btn-success ml-5 pl-5 pr-5">
            <i class="fa fa-close pr-2"> </i> Cancel
            <!-- {{ isBusy == false ? 'Login' : 'Logging in, please wait' }}  -->
        </button>
        <!-- <div class="spinner-border" style="color: rgb(79, 3, 221);" *ngIf="(isBusy == true)">
                        <span class="sr-only">Loading...</span>
                    </div> -->

    </div>


    <hr>

    <!-- Terms of service -->
    <!-- <p>By clicking
              <em>Sign up</em> you agree to our
              <a href="" target="_blank">terms of service</a> -->

</form>
