<!-- Material form register -->
<!-- <div class="card border border-info  m-0"> -->

    <div class="h5 header-bar">
        Create / Modify Salary Details
    </div>
    <p>{{this.messagetext}}</p>
    
    <!--Card content-->
    <!-- <div class="card-body  px-lg-5 pt-0"> -->
    
    <!-- Form -->
    <form [formGroup]="dataForm" class="text-center" style="color: #757575;" action="#!">
    
        <div class="row">
            <div class="spinner-border" style="color: rgb(79, 3, 221);" *ngIf="(isBusy == true)">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="col">
                <!-- Employee ID -->
                <div class="md-form has-float-label">
                    <label class="font-weight row " for="sal_header_uid">Header UID</label>
                    <input type="text" id="sal_header_uid" name="sal_header_uid" class="form-control" placeholder="Header UID"
                        formControlName="sal_header_uid"
                        [ngClass]="{ 'is-invalid':   submitted && fc.sal_header_uid.errors }" disabled>
                    <div *ngIf=" fc.sal_header_uid.invalid " class="invalid-feedback">
                        <div *ngIf="fc.sal_header_uid.errors.required">
                            Header UID is required
                        </div>
    
                    </div>
                </div>
            </div>
            <!--close col -->
    
            <div class="col">
                <!-- Employee ID -->
                <div class="md-form has-float-label">
                    <label class="font-weight row " for="sal_detail_uid">Detail UID</label>
    
                    <input type="text" id="sal_detail_uid" name="sal_detail_uid" class="form-control" placeholder="Detail UID"
                    formControlName="sal_detail_uid"
                    [ngClass]="{ 'is-invalid':   submitted && fc.sal_detail_uid.errors }" disabled>
    
                    <div *ngIf=" fc.sal_detail_uid.invalid " class="invalid-feedback">
                        <div *ngIf="fc.sal_detail_uid.errors.required">
                            Sal Detail  UID is required
                        </div>
    
                    </div>
                </div>
            </div>
            <!--close col -->
        </div>
        <div class="row">
            <div class="col">
                <!-- Employee ID -->
                <div class="md-form has-float-label">
                    <label class="font-weight row " for="pay_head">Pay Type</label>
    
                    <select class="form-control  " id="pay_head" name="pay_head"
                        formControlName="pay_head" [ngClass]="{ 'is-invalid': submitted && fc.pay_head.errors }">
                        <!-- <option Selected value="">Select User Role</option> -->
                        <option *ngFor="let data of payHeadList; index as i;" [value]=data.lud_code>
                            {{data.lud_desc}}
                        </option>
                        <!-- <option value=data.lud_code>data.lud_desc</option> -->
                    </select>
    
    
    
                    <div *ngIf=" fc.pay_head.invalid " class="invalid-feedback">
                        <div *ngIf="fc.pay_head.errors.required">
                            Pay Head is required
                        </div>
    
                    </div>
                </div>
            </div>
            <!--close col -->
    
            <div class="col">
                <!-- Employee ID -->
                <div class="md-form has-float-label">
                    <label class="font-weight row " for="pay_amount">Amount</label>
    
                    <input type="number" id="pay_amount" name="pay_amount" class="form-control" placeholder="Amount"
                    formControlName="pay_amount" [ngClass]="{ 'is-invalid':   submitted && fc.pay_amount.errors }">
    
                    <div *ngIf=" fc.pay_amount.invalid " class="invalid-feedback">
                        <div *ngIf="fc.pay_amount.errors.required">
                            Amount  is required
                        </div>
    
                    </div>
                </div>
            </div>
            <!--close col -->
        </div>
    
        <div class="row">
            <div class="col">
    
                <!-- Employee ID -->
                <div class="md-form has-float-label">
                    <label class="font-weight row " for="paid_on">Paid On</label>
                    <input type="datetime-local" id="paid_on" name="paid_on" class="form-control" placeholder="Paid Date"
                        formControlName="paid_on" [ngClass]="{ 'is-invalid':   submitted && fc.paid_on.errors }">
                    <div *ngIf=" fc.paid_on.invalid " class="invalid-feedback">
                        <div *ngIf="fc.paid_on.errors.required">
                            Paid on is required
                        </div>
    
                    </div>
                </div>
            </div>
            <!--close col -->
    
            </div>
    
        <div class="row mt-3">
            <div class="col">
                <!-- User Name -->
                <div class="md-form">
                    <label class="font-weight row " for="remarks">Remarks</label>
                    <input type="textarea" id="remarks" name="remarks" class="form-control" placeholder="Remarks"
                        formControlName="remarks" [ngClass]="{ 'is-invalid': submitted && fc.remarks.errors }">
                    <div *ngIf="submitted && fc.remarks.invalid " class="invalid-feedback">
                        <div *ngIf="fc.remarks.errors.required">
                            Remarks is required
                        </div>
    
                    </div>
                </div>
            </div>
    
    
        </div>
        <!--close row -->
    
        <!-- Submit button -->
        <div class=" mt-3 text-center">
    
            <button [disabled]="isBusy" (click)="onSubmit()" class="btn  btn-info pl-5 pr-5">
                <i class="fa fa-save pr-2"> </i> Save
                <!-- {{ isBusy == false ? 'Login' : 'Logging in, please wait' }}  -->
            </button>
            <button (click)="onCancel()" class="btn  btn-success ml-5 pl-5 pr-5">
                <i class="fa fa-close pr-2"> </i> Cancel
                <!-- {{ isBusy == false ? 'Login' : 'Logging in, please wait' }}  -->
            </button>
            <!-- <div class="spinner-border" style="color: rgb(79, 3, 221);" *ngIf="(isBusy == true)">
                            <span class="sr-only">Loading...</span>
                        </div> -->
    
        </div>
    
    
        <hr>
    
        <!-- Terms of service -->
        <!-- <p>By clicking
                  <em>Sign up</em> you agree to our
                  <a href="" target="_blank">terms of service</a> -->
    
    </form>
