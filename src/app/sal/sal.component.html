<div class="border-1">
  <div class="row pt-2 ps-2 pb-4 section-header hd-navy">
    <div class="col">
      <span>Manage Salaries</span>
    </div>
    <div class="col text-end">
      <select class="form-select  form-select-sm  " id="resourceuid" name="resourceuid"
        [(ngModel)]="selectedResource" (change)="loadData()">
        <!-- <option Selected value="">Select User Role</option> -->
        <option *ngFor="let data of resourceList; index as i;" [value]=data.resource_uid>
          {{data.name}}
        </option>
        <!-- <option value=data.lud_code>data.lud_desc</option> -->
      </select>
    </div>
  </div>
</div>



<!-- <div class="parent-div"> -->
<div class="row">

  <!-- <div class="parent-div"> -->
  <div class="column1">


    <div class="row pt-2 section-header hd-green">
      <div class=" col text-start">
        <span>Summary</span>
      </div>

      <div class=" col text-start">
        <span class="spinner-border" *ngIf="(isBusy)"></span>
      </div>
    </div>
    <!-- [enableSorting]="true" [enableFilter]="true"
        [modules]="modules"
            [frameworkComponents]="frameworkComponents"
        -->
    <div [ngStyle]="style">
      <ag-grid-angular [pagination]="true" [paginationPageSize]="15" [unSortIcon]="true" [animateRows]="true"
        style="width: 100%; height:477px;" class="ag-theme-blue" [rowData]="rowDataSummary" [columnDefs]="columnDefsSummary"
        [defaultColDef]="defaultColDef">
      </ag-grid-angular>
    </div>

  </div>

  <!-- 2nd column -->
  <div class="column2">

    <div class="row">

    <div class="row pt-2 section-header hd-green">

      <div class=" col text-start">
        Salary Header 
      </div>
      <div class=" col ps-2 fs-6 text-start">
         {{rowDataClicked.month}} - {{rowDataClicked.year}}
      </div>
      
      <div class=" col text-start">
        <span class="spinner-border" *ngIf="(isBusy)"></span>
      </div>

      <div class=" col text-end section-detail">

        <a *ngIf="(userPrivs.update_allowed)" type="button" (click)="openLuhDialog(1)">
          <span class="fa fa-pencil p-2 text-warning"></span>
        </a>
        <a *ngIf="(userPrivs.insert_allowed)" type="button" (click)="openLuhDialog(null)">
          <span class="fa fa-plus text-white p-2"></span>
        </a>
        <a *ngIf="(userPrivs.delete_allowed)" type="button" (click)="DeleteLUH(1)">
          <span class="fa fa-trash text-danger p-2"></span>
        </a>

      </div>
    </div>
    <!-- [enableSorting]="true" [enableFilter]="true"
        [modules]="modules"
            [frameworkComponents]="frameworkComponents"
        -->
    <div [ngStyle]="style">
      <ag-grid-angular [pagination]="true" [paginationPageSize]="15" [unSortIcon]="true" [animateRows]="true"
        style="width: 100%; height:210px;" class="ag-theme-blue" [rowData]="rowData" [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef" (rowSelected)="onRowSelected($event)">
      </ag-grid-angular>
    </div>

  </div>

  <div class="row ">
    <div class="row pt-2 section-header hd-green">
      
      <div class=" col-1 text-start">
        <span>Detail</span>
      </div>
      
     
      <div class=" col-3 ps-2 fs-6 text-start">
        Selected:{{rowDataClicked2.pay_head_desc}}
      </div>

      <div class=" col-3 fs-6 text-end">
        Total Amount: {{totalSalary}}
      </div>
      <div class="col-1 text-start">
        <span class="spinner-border" *ngIf="(isDetailBusy)"></span>
      </div>
      <div class=" col-4 text-end section-detail">
        <a *ngIf="(userPrivs.update_allowed)" type="button" (click)="openLudDialog(1)">
          <span class="fa fa-pencil p-2 text-warning"></span>
        </a>
        <a *ngIf="(userPrivs.insert_allowed && rowDataClicked.sal_header_uid)" type="button"
          (click)="openLudDialog(null)">
          <span class="fa fa-plus text-white p-2"></span>
        </a>
        <a *ngIf="(userPrivs.delete_allowed)" type="button" (click)="DeleteLUD(1)">
          <span class="fa fa-trash text-danger p-2"></span>
        </a>

      </div>


    </div>

    <!-- [enableSorting]="true"
      [enableFilter]="true"  
     [modules]="modules"
          [frameworkComponents]="frameworkComponents"
              #agGrid
        -->
    <div [ngStyle]="style">
      <ag-grid-angular [pagination]="true" [unSortIcon]="true" [animateRows]="true" style="width: 100%; height:225px;"
        class="ag-theme-blue" [rowData]="rowData2" [columnDefs]="columnDefs2" [defaultColDef]="defaultColDef"
        (rowSelected)="onRowSelected2($event)">
      </ag-grid-angular>
    </div>


  </div>

  </div>
</div>
