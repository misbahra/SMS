<!-- Material form register -->
<!-- <div class="card border border-info  m-0"> -->

    <div class="h5 header-bar1">
        Create / Modify Item
    </div>
    <p>{{this.messagetext}}</p>
    
    <!--Card content-->
    <div class="card-body  px-lg-5 pt-0">
    
        <!-- Form -->
        <form [formGroup]="dataForm" class="text-center" style="color: #757575;" action="#!">
    
            <div class="row">
                <div class="spinner-border" style="color: rgb(79, 3, 221);" *ngIf="(isBusy == true)">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="col2">
                    <!-- item_uid -->
                    <div class="md-form ">
                        <label class="font-weight row " for="item_uid">Item UID</label>
                        <input readonly type="text" id="item_uid" name="item_uid" class="form-control" placeholder="Item UID"
                            formControlName="item_uid" [ngClass]="{ 'is-invalid':   submitted && fc.item_uid.errors }">
    
    
                        <div *ngIf=" fc.item_uid.invalid " class="invalid-feedback">
                            <div *ngIf="fc.item_uid.errors.required">
                                Item UID is required
                            </div>
    
                        </div>
                    </div>
                </div>
                <!--close col -->

                <div class="col2">
                    <!-- cat_uid -->
                    <div class="md-form ">
                        <label class="font-weight row " for="cat_uid">Category UID</label>
                        <input readonly type="text" id="cat_uid" name="cat_uid" class="form-control" placeholder="Category UID"
                            formControlName="cat_uid" [ngClass]="{ 'is-invalid':   submitted && fc.cat_uid.errors }">
    
    
                        <div *ngIf=" fc.cat_uid.invalid " class="invalid-feedback">
                            <div *ngIf="fc.cat_uid.errors.required">
                                Category UID is required
                            </div>
    
                        </div>
                    </div>
                </div>
                <!--close col -->

            </div>
            <div class="row">
                <div class="col">
                    <!-- item_name -->
                    <div class="md-form ">
                        <label class="font-weight row " for="item_name">Name</label>
                        <input type="text" id="item_name" name="item_name" class="form-control" placeholder="Name"
                            formControlName="item_name" [ngClass]="{ 'is-invalid':   submitted && fc.item_name.errors }">
                        <div *ngIf=" fc.item_name.invalid " class="invalid-feedback">
                            <div *ngIf="fc.item_name.errors.required">
                                Item Name is required
                            </div>
    
                        </div>
                    </div>
                </div>
                <!--close col -->
            </div>

            <div class="row">
                <div class="col">
                    <!-- item_code -->
                    <div class="md-form ">
                        <label class="font-weight row " for="item_code">Code</label>
                        <input type="text" id="item_code" name="item_code" class="form-control" placeholder="Name"
                            formControlName="item_code" [ngClass]="{ 'is-invalid':   submitted && fc.item_code.errors }">
                        <div *ngIf=" fc.item_code.invalid " class="invalid-feedback">
                            <div *ngIf="fc.item_code.errors.required">
                                Item Code is required
                            </div>
    
                        </div>
                    </div>
                </div>
                <!--close col -->
            </div>
    
            <!-- // next row -->
            <div class="row">
    
                <div class="col">
                    <!-- item_bar_code -->
                    <div class="md-form ">
                        <label class="font-weight row " for="item_bar_code">Bar Code</label>
                        <input type="text" id="item_bar_code" name="item_bar_code" class="form-control" placeholder="Bar Code"
                            formControlName="item_bar_code" [ngClass]="{ 'is-invalid':   submitted && fc.item_bar_code.errors }">
                        <div *ngIf=" fc.item_bar_code.invalid " class="invalid-feedback">
                            <div *ngIf="fc.item_bar_code.errors.required">
                                Bar Code is required
                            </div>
    
                        </div>
                    </div>
                </div>
                <!--close col -->
            </div>
    
    
    
            <div class="row mt-3">
                <!--close col -->
                <div class="col">
                    <!-- reorder_quantity  -->
                    <div class="md-form ">
                        <label class="font-weight row " for="reorder_quantity">Reorder Quantity</label>
                        <input type="number" id="reorder_quantity" name="reorder_quantity" class="form-control" placeholder="Reorder Quantity"
                            formControlName="reorder_quantity" [ngClass]="{ 'is-invalid':   submitted && fc.reorder_quantity.errors }">
                        <div *ngIf=" fc.reorder_quantity.invalid " class="invalid-feedback">
                            <div *ngIf="fc.reorder_quantity.errors.required">
                                Vat Rate is required
                            </div>
    
                        </div>
                    </div>
                </div>
                <!--close col -->
    
    
            </div>
    
    
            <!-- Submit button -->
            <div class=" mt-3 text-center">
    
                <button [disabled]="isBusy" (click)="onSubmit()" class="btn  btn-info pl-5 pr-5">
                    <i class="fa fa-save pr-2"> </i> Save
                    <!-- {{ isBusy == false ? 'Login' : 'Logging in, please wait' }}  -->
                </button>
                <button (click)="onCancel()" class="btn  btn-success ml-5 pl-5 pr-5">
                    <i class="fa fa-close pr-2"> </i> Cancel
                    <!-- {{ isBusy == false ? 'Login' : 'Logging in, please wait' }}  -->
                </button>
                <!-- <div class="spinner-border" style="color: rgb(79, 3, 221);" *ngIf="(isBusy == true)">
                                <span class="sr-only">Loading...</span>
                            </div> -->
    
            </div>
    
    
            <hr>
    
            <!-- Terms of service -->
            <!-- <p>By clicking
                      <em>Sign up</em> you agree to our
                      <a href="" target="_blank">terms of service</a> -->
    
        </form>
        <!-- Form -->
    
    </div>
    
    <!-- </div> -->
