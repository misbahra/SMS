<!-- Material form register -->
<!-- <div class="card border border-info  m-0"> -->

<div class="h5 header-bar1">
    Create / Modify Category
</div>
<p>{{this.messagetext}}</p>

<!--Card content-->
<div class="card-body  px-lg-5 pt-0">

    <!-- Form -->
    <form [formGroup]="dataForm" class="text-center" style="color: #757575;" action="#!">

        <div class="form-row">
            <div class="spinner-border" style="color: rgb(79, 3, 221);" *ngIf="(isBusy == true)">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="col2">
                <!-- cat_uid -->
                <div class="md-form ">
                    <label class="font-weight form-row " for="cat_uid">Category UID</label>
                    <input readonly type="text" id="cat_uid" name="cat_uid" class="form-control" placeholder="Code"
                        formControlName="cat_uid" [ngClass]="{ 'is-invalid':   submitted && fc.cat_uid.errors }">


                    <div *ngIf=" fc.cat_uid.invalid " class="invalid-feedback">
                        <div *ngIf="fc.cat_uid.errors.required">
                            Category UID is required
                        </div>

                    </div>
                </div>
            </div>
            <!--close col -->
        </div>
        <div class="form-row">
            <div class="col">
                <!-- cat_name -->
                <div class="md-form ">
                    <label class="font-weight form-row " for="cat_name">Name</label>
                    <input type="text" id="cat_name" name="cat_name" class="form-control" placeholder="Name"
                        formControlName="cat_name" [ngClass]="{ 'is-invalid':   submitted && fc.cat_name.errors }">
                    <div *ngIf=" fc.cat_name.invalid " class="invalid-feedback">
                        <div *ngIf="fc.cat_name.errors.required">
                            Category Name is required
                        </div>

                    </div>
                </div>
            </div>
            <!--close col -->
        </div>

        <!-- // next form-row -->
        <div class="form-row">

            <div class="col">
                <!-- cat_desc -->
                <div class="md-form ">
                    <label class="font-weight form-row " for="cat_desc">Description</label>
                    <input type="text" id="cat_desc" name="cat_desc" class="form-control" placeholder="Description"
                        formControlName="cat_desc" [ngClass]="{ 'is-invalid':   submitted && fc.cat_desc.errors }">
                    <div *ngIf=" fc.cat_desc.invalid " class="invalid-feedback">
                        <div *ngIf="fc.cat_desc.errors.required">
                            Description is required
                        </div>

                    </div>
                </div>
            </div>
            <!--close col -->
        </div>



        <div class="form-row mt-3">
            <!--close col -->
            <div class="col">
                <!-- vat_rate  -->
                <div class="md-form ">
                    <label class="font-weight form-row " for="vat_rate">Vat Rate</label>
                    <input type="number" id="vat_rate" name="vat_rate" class="form-control" placeholder="Vat Rate"
                        formControlName="vat_rate" [ngClass]="{ 'is-invalid':   submitted && fc.vat_rate.errors }">
                    <div *ngIf=" fc.vat_rate.invalid " class="invalid-feedback">
                        <div *ngIf="fc.vat_rate.errors.required">
                            Vat Rate is required
                        </div>

                    </div>
                </div>
            </div>
            <!--close col -->

            <div class="col">
                <!-- sales_tax_rate -->
                <div class="md-form ">
                    <label class="font-weight form-row " for="sales_tax_rate">Sales Tax Rate</label>
                    <input type="text" id="sales_tax_rate" name="sales_tax_rate" class="form-control"
                        placeholder="Sales Tax Rate" formControlName="sales_tax_rate"
                        [ngClass]="{ 'is-invalid':   submitted && fc.sales_tax_rate.errors }">
                    <div *ngIf=" fc.sales_tax_rate.invalid " class="invalid-feedback">
                        <div *ngIf="fc.sales_tax_rate.errors.required">
                            Sales Tax Rate is required
                        </div>

                    </div>
                </div>
            </div>
            <!--close col -->

            <div class="col">
                <!-- withholding_tax_rate -->
                <div class="md-form ">
                    <label class="font-weight form-row " for="withholding_tax_rate">WH Tax Rate</label>
                    <input type="text" id="withholding_tax_rate" name="withholding_tax_rate" class="form-control"
                        placeholder="WH TAx Rate" formControlName="withholding_tax_rate"
                        [ngClass]="{ 'is-invalid':   submitted && fc.withholding_tax_rate.errors }">
                    <div *ngIf=" fc.withholding_tax_rate.invalid " class="invalid-feedback">
                        <div *ngIf="fc.withholding_tax_rate.errors.required">
                            withholding tax rate is required
                        </div>
                    </div>
                </div>
            </div>
            <!--close col -->

            <div class="col">
                <!-- active -->
                <div class="md-form ">
                    <label class="font-weight form-row " for="active">Active</label>
                    <select class="form-control  form-control-sm mr-sm-2 js-example-basic-single" id="active"
                        name="active" formControlName="active"
                        [ngClass]="{ 'is-invalid': submitted && fc.country_uid.errors }">
                        <!-- <option Selected value="">Select User Role</option> -->
                        <option value="Y"> Yes</option>
                        <option value="N"> No</option>
                    </select>
                    <div *ngIf=" fc.active.invalid " class="invalid-feedback">
                        <div *ngIf="fc.active.errors.required">
                            Active is required
                        </div>

                    </div>
                </div>
            </div>
            <!--close col -->




        </div>


        <!-- Submit button -->
        <div class=" mt-3 text-center">

            <button [disabled]="isBusy" (click)="onSubmit()" class="btn  btn-info pl-5 pr-5">
                <i class="fa fa-save pr-2"> </i> Save
                <!-- {{ isBusy == false ? 'Login' : 'Logging in, please wait' }}  -->
            </button>
            <button (click)="onCancel()" class="btn  btn-success ml-5 pl-5 pr-5">
                <i class="fa fa-close pr-2"> </i> Cancel
                <!-- {{ isBusy == false ? 'Login' : 'Logging in, please wait' }}  -->
            </button>
            <!-- <div class="spinner-border" style="color: rgb(79, 3, 221);" *ngIf="(isBusy == true)">
                            <span class="sr-only">Loading...</span>
                        </div> -->

        </div>


        <hr>

        <!-- Terms of service -->
        <!-- <p>By clicking
                  <em>Sign up</em> you agree to our
                  <a href="" target="_blank">terms of service</a> -->

    </form>
    <!-- Form -->

</div>

<!-- </div> -->
